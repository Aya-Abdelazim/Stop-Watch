<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="container">
      <div class="time">
        <span class="hour js-hour">00:</span>
        <span class="min js-min">00:</span>
        <span class="sec js-sec">00</span>
      </div>

      <div class="buttons">
        <button class="click-button js-start-button">Start</button>
        <button class="click-button js-stop-button">Stop</button>
        <button class="click-button js-reset-button">Reset</button>
      </div>
    </div>
    <div class="js-lab-time"></div>

    <script src="stopwatch.js"></script>
  </body>
</html>
